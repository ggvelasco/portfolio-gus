<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gustavo Velasco</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Gustavo Velasco</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">Sobre</a></li>
          <li><a href="#experience">Experiências</a></li>
          <li><a href="#projects">Projetos</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburguer-nav">
      <div class="logo">Gustavo Velasco</div>
      <div class="hamburguer-menu">
        <div class="hamburguer-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">Sobre</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experiências</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projetos</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contato</a></li>
        </div>
      </div>
    </nav>

    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile-pic.png"
          alt="Foto de perfil do Gustavo Velasco bebendo cafe"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Olá! Eu sou o</p>
        <h1 class="title">Gus</h1>
        <p class="section__text__p2">Desenvolvedor Fullstack</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download CV
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contato
          </button>
        </div>
        <div id="social-container">
          <img
            src="./assets/linkedin.png"
            alt="Meu perfil no LinkedIn"
            class="icon"
            onclick="window.open('https://linkedin.com/in/ggvelasco')"
          />
          <img
            src="./assets/github.png"
            alt="Meu perfil no GitHub"
            class="icon"
            onclick="window.open('https://github.com/ggvelasco')"
          />
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
